<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">ConfirmPassword</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>

    

  <ion-item>
    
    <ion-label placeholder="Parola de schimbare -click" type="text" style="text-align:left"(click)="PrivateKeyGenerator()">PasswordToChange</ion-label>
    {{key}}
  </ion-item>


              

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="nameofTheUser"></ion-input>
    </ion-item>

    
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input type="text" [(ngModel)]="UserCity"></ion-input>
  </ion-item>
  
    <ion-item>
      <ion-label position="floating">Adress</ion-label>
      <ion-input type="text" [(ngModel)]="NumericCodeForUser"></ion-input>
    </ion-item>




  </ion-list>
  

  <ion-button fill="solid" expand="block" color="dark" (click)="Register()">Register</ion-button>

  </ion-content>
